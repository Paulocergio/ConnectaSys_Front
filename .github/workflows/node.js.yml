name: Next.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run type-check || true

      - name: Run ESLint
        run: npm run lint || true

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build
